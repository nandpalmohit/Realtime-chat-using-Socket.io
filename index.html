<!DOCTYPE html>
<html lang="en">

<head>
  <title>iChat - Realtime node.js socket.io Chat app</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="http://localhost:5600/socket.io/socket.io.js"></script>
  <script defer src="js/client.js"></script>
  <link href="css/style.css" rel="stylesheet">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- font awesome 6 -->
  <script src="https://kit.fontawesome.com/a4f8ae2a61.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <img src="assets/logo.png" class="logo" alt="">
    <h4 class="brand-title">Quicky chat</h4>
  </nav>
  <div class="container">

    <div class="message right"> How are you</div>
    <div class="time right">You, 22:10</div>
    <div class="message left"> I am fine, How are you?</div>
    <div class="time left">Rohan, 22:10</div>
